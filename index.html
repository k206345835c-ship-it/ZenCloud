<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Panel Hostingu - Logowanie</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
Username: <input type="text" id="regUsername"><br>
Email: <input type="email" id="regEmail"><br>
Password: <input type="password" id="regPassword"><br>
Confirm Password: <input type="password" id="regConfirm"><br>
<button type="submit">Register</button>
</form>

<h2>Login</h2>
<form id="loginForm">
Username or Email: <input type="text" id="loginUser"><br>
Password: <input type="password" id="loginPass"><br>
<button type="submit">Login</button>
</form>

<button id="discordLogin">Login with Discord</button>
<script src="script.js"></script>
</body>
</html>
